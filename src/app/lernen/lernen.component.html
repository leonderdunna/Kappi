<div class="wrapper">
    <mat-card *ngIf="karten.length==0 ">
        <mat-card-subtitle>Noch keine Karten wurden erstellt</mat-card-subtitle>

        <button class="add" mat-button (click)="routeNeueKarte()">
            <mat-icon>add_circle</mat-icon>
            <span class="menu-text">Neue Karte</span>
        </button>
    </mat-card>
    <mat-card *ngIf="activeCard != '' && !fertig">
        <mat-card-content [innerHTML]="frage">Frage</mat-card-content>

    </mat-card>
    <mat-card *ngIf="antwortSichtbar">
        <mat-card-content [innerHTML]="antwort">Antwort</mat-card-content>
    </mat-card>
</div>

<div class="antworten" *ngIf="antwortSichtbar">

    <button (click)="lernen(0)" mat-button>Nochmal</button>
    <button (click)="lernen(1)" mat-button>Schwer</button>
    <button (click)="lernen(2)" mat-button>Gut</button>
    <button (click)="lernen(3)" mat-button>Einfach</button>
</div>
<div class="antworten" *ngIf="(!antwortSichtbar && !fertig && (karten.length != 0)) ">
    <button mat-button (click)="zeigeAntwort()">Antwort zeigen</button>

</div>
<div class="fertig" *ngIf="fertig && karten.length >0">
    <mat-card>
        Sie sind f√ºr Heute fertig.
        <mat-icon>thumb_up</mat-icon>
    </mat-card>
</div>
