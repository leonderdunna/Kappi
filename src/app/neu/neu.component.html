<div>

    <mat-form-field appearance="standard">
        <mat-label>Frage</mat-label>
        <textarea [(ngModel)]="frage" matInput placeholder="Beispiel: Wie hoch ist der Eifelturm?"></textarea>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Antwort</mat-label>
        <textarea [(ngModel)]="antwort" matInput placeholder="Beispiel: ca. 300m"></textarea>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Paket</mat-label>
        <textarea [(ngModel)]="paket" [matAutocomplete]="paketeauto" matInput placeholder="Beispiel: Schule::Französisch::Klasse 6::Unité 3::Text: 'Der Eifelturm'"></textarea>
    </mat-form-field>

    <mat-autocomplete #paketeauto="matAutocomplete">
        <mat-option *ngFor="let p of pakete" [value]="p">{{p}}</mat-option>
    </mat-autocomplete>

    <button mat-raised-button (click)="verwerfen()" color="primary">Verwerfen</button>
    <button mat-raised-button (click)="add()" color="accent">Hinzufügen</button>
    <br />

    <mat-chip-list  cdkDropListOrientation="horizontal">
        <mat-chip  *ngFor="let card of cards">
            {{card}}
        </mat-chip>
    </mat-chip-list>

</div>
