<div class="wrapper">

    <mat-form-field appearance="standard">
        <mat-label>Frage</mat-label>
        <textarea [(ngModel)]="frage" matInput placeholder="Beispiel: Wie hoch ist der Eifelturm?"></textarea>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Antwort</mat-label>
        <textarea [(ngModel)]="antwort" matInput placeholder="Beispiel: ca. 300m"></textarea>

    </mat-form-field>



    <mat-form-field appearance="standard">
        <mat-label>Paket</mat-label>
        <textarea [(ngModel)]="paket" matInput placeholder="Beispiel: Schule::Sprachen::Französisch::Vokabeln"></textarea>
    </mat-form-field>


        <mat-form-field appearance="standard">
            <mat-label>Mehr Infos</mat-label>
            <textarea [(ngModel)]="material" matInput placeholder="Beispiel: https://Link-zum-Hefter.de"></textarea>
        </mat-form-field>

  <mat-checkbox [(ngModel)]="eingeben">Antwort muss eingegeben werden</mat-checkbox>

        <mat-card *ngIf="!(card.alternativAntworten ==undefined ||card.alternativAntworten?.length == 0)" class="aantworten">
            <mat-card-title>Alternative Antworten {{card.alternativAntworten}}</mat-card-title>
            <mat-card-content>
                <div *ngFor="let a of card.alternativAntworten">
                    <span>{{a}} </span>
                    <button mat-button (click)="removeAltAntwort(a)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>

            </mat-card-content>
        </mat-card>
        <mat-card  *ngIf="!( card.fehler ==undefined ||card.fehler?.length == 0)" class="hfehler">
            <mat-card-title>Heufige Fehler</mat-card-title>
            <mat-card-content>
                <div *ngFor="let a of card.fehler">
                    <span>{{a.antwort}} </span>
                    <mat-icon class="forward">arrow_forward</mat-icon><span>{{a.hinweis}}</span>
                    <button mat-button (click)="removeHFehler(a.antwort)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>

            </mat-card-content>

        </mat-card>
  <div *ngIf="eingeben" class="div">
        <button mat-button (click)="openDialog()">
            <mat-icon>add_circle</mat-icon>Antwort
        </button>
</div>
    <div *ngIf="!card.entwurf">
        <button
            *ngIf="!((antwort ==card.antwort)&&(frage==card.frage)&&(paket == paketOriginal)&&(material==materialOriginal))"
            mat-raised-button (click)="reset()" color="primary">Verwerfen</button>
        <button
            *ngIf="!((antwort ==card.antwort)&&(frage==card.frage)&&(paket == paketOriginal)&&(material==materialOriginal))"
            mat-raised-button (click)="update()" color="accent">Bearbeiten</button>

        <button
            *ngIf="((antwort ==card.antwort)&&(frage==card.frage)&&(paket == paketOriginal)&&(material==materialOriginal))"
            mat-raised-button disabled (click)="reset()" color="primary">Verwerfen</button>
        <button
            *ngIf="((antwort ==card.antwort)&&(frage==card.frage)&&(paket == paketOriginal)&&(material==materialOriginal))"
            mat-raised-button disabled="" (click)="update()" color="accent">Bearbeiten</button>
    </div>
    <div *ngIf="card.entwurf">
        <button mat-raised-button (click)="abbrechen()" color="primary">Abbrechen</button>
        <button mat-raised-button (click)="entwurfSpeichern()" color="primary">Als Entwurf Speichern</button>
        <button
           mat-raised-button (click)="addCard()" color="accent">Hinzufügen</button>

    </div>
</div>
