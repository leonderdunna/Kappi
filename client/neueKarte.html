<!DOCTYPE html>

<head>
    <title>Karteikarten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <style>
        @import url(style.css);
    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Karteikarten</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html">Lernen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./neueKarte.html">Neue Karte</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled">Statistiken</a>
                    </li>  
                    <li class="nav-item">
                        <a class="nav-link " href="./account.html">Mein Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./einstellungen.html">Einstellungen</a>
                    </li>
                  
                </ul>

            </div>
        </div>
    </nav>

    <div class="container my-3">



        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Frage</span>
            <input id="frageinput" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Antwort</span>
            <input id="antwortinput" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <select id="fachselect" class="form-select my-3" aria-label="Default select example">
            <option selected value="0">Fach</option>
            <option value="1a">Fach 1</option>
            <option value="2a">Fach 2</option>
            <option value="3a">Fach 3</option>
        </select>
        <select id="themaselect" class="form-select my-3" aria-label="Default select example">
            <option selected value="0">Thema</option>
            <option value="1a">One</option>
            <option value="2a">Two</option>
            <option value="3a">Three</option>
        </select>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button onclick="verwerfen()" type="button" class="btn btn-primary">Verwerfen</button>
            <button onclick="vorschlagen()" type="button" class="btn btn-primary">Vorschlagen</button>
            <button onclick="hinzufügen()" type="button" class="btn btn-primary">Hinzfügen</button>
        </div>
    </div>

    <script src="erstellen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
