<!DOCTYPE html>

<head>
    <title>Karteikarten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <style>
        @import url(style.css);
    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Karteikarten</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Lernen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Neue Karte</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled">Statistiken</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Mein Account</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container my-3 abfrage">
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="row">
                        <button onclick="like()" id="gefälltmir" type="button"
                            class="btn my-3 btn-outline-primary ">Gefällt mir</button>
                    </div>
                    <div class="row">
                        <div id="filter" class="btn-group">
                            <button type="button" class="btn my-3 btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Filter
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Fach 1
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Fach 2
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Fach 3
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 id="cardid" class="card-title">Karte: ID</h5>
                        <h6 id="cardfach" class="card-subtitle mb-2 text-muted">Fach</h6>
                        <p id="cardfrage" class="card-text">Frage</p>
                        <hr>
                        <p id="cardantwort" class="card-text antwort">Antwort</p>
                        <hr class="antwort">
                        <div class="btn-group" role="group" aria-label="Basic mixed styles ">
                            <button onclick="zeigeAntwort()" id="zeigeAntwort" type="button"
                                class="btn btn-primary ">Zeige Antwort</button>
                            <button onclick="antworten('nocmal')" id="nochmal" type="button"
                                class="btn btn-danger antwort">Nochmal</button>
                            <button onclick="antworten('schwierig')" id="schwierig" type="button"
                                class="btn btn-warning antwort">Schwierig</button>
                            <button onclick="antworten('gut')" id="gut" type="button"
                                class="btn btn-success antwort">Gut</button>
                            <button onclick="antworten('einfach')" id="einfach" type="button"
                                class="btn btn-success antwort">Einfach</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="row"><button type="button" class="btn my-3 btn-primary ">Bearbeiten</button></div>
                    <div class="row"><button type="button" class="btn my-3 btn-primary ">Löschen</button></div>
                </div>
            </div>
        </div>

    </div>
    <div id="cardfertig" class="card">
        <div id="cardfertigbody" class="card-body">
            <h5 class="card-title">Fertig!!</h5>
            <h6 class="card-subtitle mb-2 text-muted">Im moment sind keine Karten fällig</h6>
            <p class="card-text">Vielleicht sin in anderen fächern noch karten fällig.</p>
            <hr>


        </div>
    </div>

    <div id="anmelden" class="card">
        <h5 class="card-title">Anmelden</h5>
        <p class="card-text">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input id="clientname" type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <button onclick="anmelden()" type="button" class="btn btn-primary">Anmelden</button>
        </p>
    </div>
    <!-- Scripts -->
    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
