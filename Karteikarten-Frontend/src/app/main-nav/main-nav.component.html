<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLink="lernen">Lernen</a>
      <a mat-list-item href="#">Neue Karte</a>
      <a mat-list-item href="#">Statistiken</a>
      <a mat-list-item >Mein Account</a>
      <a mat-list-item routerLink="einstellungen">Einstellungen</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Karteikarten</span>
    </mat-toolbar>
    <!-- Add Content Here -->
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
